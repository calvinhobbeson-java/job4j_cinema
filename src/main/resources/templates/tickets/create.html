<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Создание вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Начало</th>
                    <th scope="col">Конец</th>
                    <th scope="col">Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${filmSessionDto.id}"></td>
                    <td th:text="${filmSessionDto.filmName}"></td>
                    <td th:text="${filmSessionDto.hallsId}"></td>
                    <td th:text="${filmSessionDto.startTime}"></td>
                    <td th:text="${filmSessionDto.endTime}"></td>
                    <td th:text="${filmSessionDto.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/create}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="filmSessionId" th:value="${filmSessionDto.id}"/>
            <label for="row">Выберите ряд:</label>
            <select name="row" id="row">
                <th:block th:each="i : ${#numbers.sequence(1, 10)}">
                    <option th:value="${i}" th:text="${i}"></option>
                </th:block>
            </select>

            <label for="seat">Выберите место:</label>
            <select name="seat" id="seat">
                <th:block th:each="j : ${#numbers.sequence(1, 10)}">
                    <option th:value="${j}" th:text="${j}"></option>
                </th:block>
            </select>

            <div class="mb-3 row">
                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button></div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
